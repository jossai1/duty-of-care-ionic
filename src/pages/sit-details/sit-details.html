<ion-header>

  <ion-navbar>
    <ion-title>Sit #{{sitID}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="sit">
  <ion-card>
    <!--<ion-card-header >-->
    <!--Sit #{{sit.sitID}}-->
    <!--</ion-card-header>-->
    <ion-card-content>
      <ion-item-group>

        <ion-item>
          <span class="item-label"> <ion-icon name="calendar" item-start color="primary"></ion-icon> Date:</span>
          {{sit.date}}
        </ion-item>
        <ion-item>
          <span class="item-label"> <ion-icon name="locate" item-start color="primary"></ion-icon> Location:</span>
          {{sit.place}}
        </ion-item>
        <ion-item>
          <span class="item-label"> <ion-icon name="time" item-start color="primary"></ion-icon> Time: </span>
          {{sit.time}}
        </ion-item>
        <ion-item>
          <span class="item-label"> <ion-icon name="person" item-start color="primary"></ion-icon> Patient: </span>
          {{sit.patientID}}
        </ion-item>
        <ion-item>
          <span class="item-label"> <ion-icon name="time" item-start color="primary"></ion-icon>Hours Booked: </span>
          {{sit.bookedHours}}
        </ion-item>
      </ion-item-group>
    </ion-card-content>
  </ion-card>

  <ion-row center>
    <ion-col text-center>
      <button ion-button round (click)="userLeftSit()">I've Left this Sit</button>
    </ion-col>
  </ion-row>

  <ion-item-divider></ion-item-divider>

  <ion-item>
    <ion-label>Comments</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>
</ion-content>
